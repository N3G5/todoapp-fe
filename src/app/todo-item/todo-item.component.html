<div class="todo-row" *ngIf="!editing || editingTodo.id != todo.id" 	
	[ngClass]="parent.selectedTodo.id===todo.id ? 'selected-todo' : ''"
	[class.completed]="todo.completed" [class]="todo.priority">	
	<a class="todo-completed" (click)="toggleCompleted(todo)">
		<i class="material-icons toggle-completed-checkbox"></i>
	</a>
	<span  (click)="parent.selectTodo(todo)" class="todo-title clickable"> {{todo.title}} </span>
	<span class="todo-actions">
		<a (click)="editTodo(todo)"> <i class="material-icons edit">edit</i> </a>
		<a (click)="deleteTodo(todo.id)"> <i class="material-icons delete">clear</i> </a>
		<!-- 2a -->
		<!-- show for first and last item, the buttons without click event -->
		<a *ngIf="!isFirst" (click)="moveTodoUp(todo)"> <i class="material-icons arrow_drop_up">arrow_drop_up</i> </a>
		<a *ngIf="isFirst"> <i class="material-icons arrow_drop_up no-click">arrow_drop_up</i> </a>
		<a *ngIf="!isLast" (click)="moveTodoDown(todo)"> <i class="material-icons arrow_drop_down">arrow_drop_down</i> </a>
		<a *ngIf="isLast"> <i class="material-icons arrow_drop_down no-click">arrow_drop_down</i> </a>					
	</span>
</div>
<div class="todo-edit" *ngIf="editing && editingTodo.id === todo.id">
	<input class="form-control" type="text"
		[(ngModel)]="editingTodo.title" required> <span
		class="edit-actions"> <a (click)="updateTodo(editingTodo)">
			<i class="material-icons">done</i>
	</a> <a (click)="clearEditing()"> <i class="material-icons">clear</i>
	</a>
	</span>
	<!-- 1a -->
	<input type="radio" value="LOW" [(ngModel)]="editingTodo.priority" name="priority"> <a class="LOW">LOW</a>  
	<input type="radio" value="MEDIUM"	[(ngModel)]="editingTodo.priority" name="priority"> <a class="MEDIUM">MEDIUM</a>  
	<input type="radio" value="HIGH" [(ngModel)]="editingTodo.priority"	name="priority"> <a class="HIGH">HIGH</a>
</div>

<!-- childs  -->
<div *ngFor="let child of todo.childs; first as cFirst; last as cLast" class="child-section">
	<app-todo-item [todo]="child" [isFirst]="cFirst" [isLast]="cLast" [parent]="parent"></app-todo-item>
</div>
